{% extends "layout/base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card card-custom p-4">
            <div class="card-body">
                <h3 class="fw-bold mb-4" style="color: var(--brand-primary);">새 할 일 작성</h3>
                
                <form method="POST" action="/todos/create">
                    <div class="mb-4">
                        <label class="form-label fw-bold">제목 <span class="text-danger">*</span></label>
                        <input name="title" class="form-control form-control-lg bg-light border-0" placeholder="예: 주간 보고서 작성" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label fw-bold text-muted small">상세 설명</label>
                        <textarea name="description" class="form-control bg-light border-0" rows="3" placeholder="필요한 경우 자세한 내용을 적어주세요."></textarea>
                    </div>
                    
                    <div class="row mb-4">
                        <div class="col-md-4 mb-3 mb-md-0">
                            <label class="form-label fw-bold text-muted small">카테고리</label>
                            <input name="category" class="form-control bg-light border-0" placeholder="예: 업무, 개인">
                        </div>
                        <div class="col-md-4 mb-3 mb-md-0">
                            <label class="form-label fw-bold text-muted small">우선순위</label>
                            <select name="priority" class="form-select bg-light border-0">
                                <option value="1">🔥 긴급 (1순위)</option>
                                <option value="2" selected>📋 보통 (2순위)</option>
                                <option value="3">😌 낮음 (3순위)</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label fw-bold text-muted small">마감일</label>
                            <input type="date" name="deadline" class="form-control bg-light border-0">
                        </div>
                    </div>

                    <div class="d-flex gap-2 pt-3 border-top">
                        <button class="btn btn-primary btn-lg flex-grow-1 rounded-pill fw-bold">저장하기</button>
                        <a href="/todos" class="btn btn-outline-secondary btn-lg rounded-pill px-4">취소</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
