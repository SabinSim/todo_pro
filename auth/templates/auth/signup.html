{% extends "layout/base.html" %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="col-md-5 col-lg-4">
        <div class="card card-custom p-4">
             <div class="card-body">
                <h2 class="text-center fw-bold mb-4" style="color: var(--brand-primary);">회원가입</h2>
                
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label text-muted small">사용할 아이디</label>
                        <input name="username" class="form-control form-control-lg bg-light border-0" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label text-muted small">비밀번호 설정</label>
                        <input type="password" name="password" class="form-control form-control-lg bg-light border-0" required>
                    </div>
                    <button class="btn btn-success btn-lg w-100 rounded-pill fw-bold" style="background-color: #28a745; border:none;">가입 완료</button>
                </form>
            </div>
            <div class="card-footer bg-white border-0 text-center py-3">
                 <p class="text-muted mb-0">이미 계정이 있으신가요? <a href="/login" class="fw-bold text-primary text-decoration-none">로그인</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
